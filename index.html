    <script>
      // Robust Polyfills for browser environment
      window.process = window.process || {
        env: {
          NODE_ENV: 'development',
          API_KEY: '' 
        },
        version: ''
      };
      window.global = window;
      
      // Buffer polyfill for libraries like js-yaml and google-genai
      window.Buffer = window.Buffer || { 
        isBuffer: (obj) => obj && obj.constructor && obj.constructor.name === 'Buffer',
        from: (data, encoding) => {
          if (typeof data === 'string') {
             return new TextEncoder().encode(data);
          }
          return new Uint8Array(data);
        }, 
        alloc: (size) => new Uint8Array(size),
        concat: (arr) => {
            let len = 0;
            for(let c of arr) len += c.length;
            let out = new Uint8Array(len);
            let off = 0;
            for(let c of arr) { out.set(c, off); off += c.length; }
            return out;
        }
      };
    </script>
